<!DOCTYPE html>

<html>

  <head>
    <title> Profile </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
      @font-face {
        font-family: TitleFont;
        src: url(/static/fonts/ChemyRetro_v01.otf);
      }
      @font-face {
        font-family: WireFont;
        src: url(/static/fonts/Retrolight.ttf);
      }
      @font-face {
        font-family: Sundori;
        src: url(/static/fonts/Sundori.ttf);
      }
    </style>
  </head>

  <nav class="navbar navbar-expand-lg p-3" style="background-color: #6C2504; ">
    <a style="color: #2A140B; font-weight: bold; font-family: TitleFont; font-size: 40px;" class="navbar-brand" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.pixabay.com%2Fphoto%2F2013%2F12%2F12%2F03%2F09%2Fkitten-227011_1280.jpg&f=1&nofb=1&ipt=2737614ad24a91161bc38fb912dca18a6279b3e7a1417a5d044cf06abb7f2fdd">CATSINO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <br>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size: 20px">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" style="color: #F2B187; font-family: Sundori" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #F2B187; font-family: Sundori" href="/profile">Profile</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" style="color: #F2B187; font-family: Sundori" href="/store">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #F2B187; font-family: Sundori" href="/logout">Logout</a>
          </li>
        </ul>
    </div>
  </nav>
  <body style='background-color: #F2B187; color: #6C2504'>
    <div class='container m-2'>
      <div class='row'>
        <div class='col-sm'>
          <div class='PFP card p-2 m-2' style="background-color: #773918">
            <div id='pic'>
              <img src={{ pfp }} alt="pfp" class='img-fluid rounded' style='max-width: 100%;'>
            </div>
          </div>
          <div id='edit'>
            {% if own_profile %}
              {{ edit | safe }}
            {% endif %}
          </div>
        </div>


        <div class='col-sm'>

          <div class='main' style="font-size: 40px">
            <h1 style="font-family: WireFont; font-size: 80px"> {{ username }} </h1>
            <p>Your balance: {{balance}} tuna.</p>
            <p>You won {{wins}} times!</p>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row m-1">
    {% for cat in inventory%}
      <div class='col-sm'>
        <div class="card m-1 p-1" style="width: 18rem; background-color: #004739; color: #96AAC8; height: 40rem">
          <img class="card-img-top" src={{cat[1]}} alt="{{cat[0]}}">
          <div class="card-body">
            <h5 class="card-title">{{cat[0]}}</h5>
            <p class="card-text">Cost: {{cat[2]}} üêü</p>
            <form method='POST' action="/buy?id={{cat[0]}}&img={{cat[1]}}&cost={{cat[2]}}">
              <input type="submit" name="sub1" class="sub1" value="Buy" style="border: none; background: none; color: #96AAC8; padding-left: 0" {{cat[3]}}>
            </form>
          </div>
        </div>
      </div>

    {% endfor %}
  </div>
  </div>
  </body>

  <footer>

  </footer>

</html>
