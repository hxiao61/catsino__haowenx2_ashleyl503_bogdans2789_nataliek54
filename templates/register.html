<!DOCTYPE html>

<html>
  <head>
<title> Catsino Register </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

  <nav class="m-1 p-1">
    <a href='/' class="back">&#8592; </a>
  </nav>

  <body style="font-family: 'Trebuchet MS'; background-color: #295E1E">

    <div class="main">
      <form class="m-1 p-1" method='POST' action="/register">
        <h1 class="p-1 display-1"> Create an Account </h1>
        <p class="m-1 p-1">
          {{ error|safe }}
          USERNAME:
        </p>
        <input class="m-1 p-1" type="text" name="username" required style='background-color: #749165; border-color: #000000;'>
        <br>
        <p class="m-1 p-1"> PASSWORD: </p>
        <input class="m-1 p-1" type="password" name="password" required style='background-color: #749165; border-color: #000000;'>
        <br>
        <p class="m-1 p-1"> CONFIRM PASSWORD: </p>
        <input class="m-1 p-1" type="password" name="confirm" required style='background-color: #749165; border-color: #000000;'>
        <br><br>
        <input class="m-1 p-1" type="submit" value="Register" id= "sub1" name="sub1" style='background-color: #749165; border-color: #000000;'>
      </form>
    </div>
  </body>

  <footer>

  </footer>

</html>
