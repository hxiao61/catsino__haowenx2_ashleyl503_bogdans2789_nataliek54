<!DOCTYPE html>
<html>


<head>
  <title> Catsino Store </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg p-1" style="background-color: #222024 ;">
    <a class="navbar-brand text-light" href="/">{{tuna}} üêü</a>
    <div class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-light" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/profile">Profile</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link text-light" href="/store">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/logout">Logout</a>
          </li>
          <li>

          </li>
        </ul>
    </div>
  </nav>
  <div class='container'>
    <h1 >Store </h1>
  </div>

  <div class='container'>
    <div class='row'>
      {%for cat in cats%}
        <div class='col-sm'>
          <div class="card m-1 p-1" style="width: 18rem; background-color: #7e93fc;">
            <img class="card-img-top" src={{cat[1]}} alt="{{cat[0]}}">
            <div class="card-body">
              <h5 class="card-title">{{cat[0]}}</h5>
              <p class="card-text">Cost: {{cat[2]}} üêü</p>
              <form method='POST' action="/buy?id={{cat[0]}}&img={{cat[1]}}&cost={{cat[2]}}">
                <input type="submit" name="sub1" class="sub1" value="Buy" {{cat[3]}}>
              </form>
            </div>
          </div>
        </div>
      {%endfor%}
    </div>
  </div>

  <form method='POST' action="/store">
    <input type="submit" name="sub1" class="sub1" value="Roll again">
  </form>

</body>

</html>
